<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="Modern ve eğlenceli Fortune Cookie oyunu — her açışta yeni bir şans cümlesi!"
    />
    <meta
      name="keywords"
      content="şans kurabiyesi, fortune cookie, rastgele cümle, eğlence, oyun"
    />
    <title>Şans Kurabiyesi — Eğlenceli Fortune Cookie</title>

    <!-- Google font (modern görünüm) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="kurabiye.css" />
  </head>
  <body>
    <main id="app">
      <header class="brand">
        <h1>Şans Kurabiyesi</h1>
        <p class="tag">
          ✨ Küçük bir umut, büyük bir değişimin başlangıcıdır ✨
        </p>
      </header>

      <!-- Geri Dön Butonu -->
      <a href="index.html" class="back-btn">← Geri Dön</a>

      <!-- Ortalanmış içerik kartı -->
      <section class="card" aria-live="polite">
        <!-- Üstte bağımsız kurabiye simgesi (butona dahil değil) -->
        <div class="cookie-top" id="cookie-top" aria-hidden="true">
          <!-- SVG kurabiye (internete bağlı olmadan çalışır) -->
          <svg
            id="cookie-svg"
            viewBox="0 0 64 64"
            width="84"
            height="84"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-label="Kurabiye"
          >
            <defs>
              <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#ffd9a8" />
                <stop offset="1" stop-color="#ffb76b" />
              </linearGradient>
            </defs>
            <circle
              cx="32"
              cy="32"
              r="30"
              fill="url(#g)"
              stroke="#d68a40"
              stroke-width="2"
            />
            <!-- çikolata parçaları -->
            <circle cx="22" cy="24" r="3.2" fill="#6b3e1f" />
            <circle cx="28" cy="38" r="2.8" fill="#6b3e1f" />
            <circle cx="38" cy="30" r="2.4" fill="#6b3e1f" />
            <circle cx="44" cy="40" r="2.6" fill="#6b3e1f" />
            <circle cx="34" cy="18" r="2" fill="#6b3e1f" />
            <!-- küçük çatlak -->
            <path
              id="cookie-crack"
              d="M20 36c4-6 10-6 14-2"
              stroke="#c06b36"
              stroke-width="2"
              stroke-linecap="round"
              fill="none"
              opacity="0"
            />
          </svg>
        </div>

        <!-- Ana buton (erişilebilir) -->
        <div class="action">
          <button
            id="open-btn"
            class="btn primary"
            aria-haspopup="true"
            aria-controls="fortune"
            aria-label="Şans Kurabiyeni Aç"
          >
            Şans Kurabiyeni Aç
          </button>
        </div>

        <!-- Kağıt (fortune) -->
        <div
          id="fortune"
          class="fortune"
          role="region"
          aria-live="polite"
          aria-atomic="true"
          hidden
        >
          <div class="paper">
            <p id="fortune-text" class="fortune-text"></p>
          </div>
          <div class="controls">
            <button id="new-btn" class="btn secondary">Yeni Kurabiye</button>
            <button id="share-btn" class="btn ghost" title="Cümleyi kopyala">
              Kopyala
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="kurabiye.js"></script>
  </body>
</html>
